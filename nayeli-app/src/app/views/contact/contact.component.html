<div class="container mx-auto p-6">
    <div class="max-w-xl mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <h2 class="text-xl font-semibold mb-4">Get in Touch!</h2>
            <p class="text-gray-700 mb-4">Do you have any questions or comments? We'd love to hear from you! Please fill
                out the form below and we'll get back to you as soon as possible.</p>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500"
                        placeholder="Your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500"
                        placeholder="Your email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500"
                        rows="4" placeholder="Write your message here" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Send
                        Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
