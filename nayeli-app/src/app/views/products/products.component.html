@if (isLoaded) {
<section class="py-12 bg-white sm:py-16 lg:py-20">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-md mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-900 sm:text-3xl">Explore Quality Finds</h2>
            <p class="mt-4 text-base font-normal leading-7 text-gray-600">Embark on a journey through our curated
                collection of premium selections, all conveniently accessible with just a tap of your finger.</p>
        </div>

        <app-product-grid [products]="products"></app-product-grid>
    </div>
</section>
} @else {
<app-spinner></app-spinner>
}
