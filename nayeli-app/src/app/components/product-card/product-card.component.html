@for (product of products; track $index) {
<div class="my-2">
    <div class="relative group">
        <div class="overflow-hidden aspect-w-1 aspect-h-1 rounded-lg">
            <a href="#url">
                <img class="object-cover w-full h-full transition-all duration-300 group-hover:scale-125"
                    src="https://cdn.rareblocks.xyz/collection/clarity-ecommerce/images/item-cards/4/product-1.png"
                    alt="" />
            </a>
        </div>
        <div class="flex items-start justify-between mt-4 space-x-4">
            <div>
                <h3 class="text-xs font-bold text-gray-900 sm:text-sm md:text-base">
                    <a href="#url">
                        {{product.name}}
                    </a>
                </h3>
                <p class="text-sm">{{product.brand}}</p>
            </div>

            <div class="text-right">
                <p class="text-xs font-bold text-gray-900 sm:text-sm md:text-base">{{product.price}}â‚¬</p>
            </div>
        </div>
    </div>
</div>
}
