<main class="bg-gray-800 relative overflow-hidden h-screen">
    <header class="h-24 sm:h-36 flex items-center z-30 w-full">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div>
                <img class="mt-12" src="/assets/text-logo.png" alt="Text logo">
            </div>
            <div class="flex items-center">
                <nav [hidden]="isMenuOpen" id="menu"
                    class="font-sen text-[#e4e2dd] uppercase text-lg lg:flex  items-center">
                    <a href="#" class="py-1 px-6 flex">
                        Home
                    </a>
                    <a href="#" class="py-1 px-6 flex">
                        Products
                    </a>
                    <a href="#" class="py-1 px-6 flex">
                        Contact
                    </a>
                </nav>

                <label for="mobile-menu-toggle" class="lg:hidden flex flex-col ml-4 cursor-pointer"
                    (click)="toggleMenu()">
                    <span class="w-6 h-1 bg-[#e4e2dd] mb-1"></span>
                    <span class="w-6 h-1 bg-[#e4e2dd] mb-1"></span>
                    <span class="w-6 h-1 bg-[#e4e2dd] mb-1"></span>
                </label>

                <a href="#" class="py-1 px-6 flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="45" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-white icon icon-tabler icons-tabler-outline icon-tabler-user-square-rounded">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 13a3 3 0 1 0 0 -6a3 3 0 0 0 0 6z" />
                        <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                        <path d="M6 20.05v-.05a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v.05" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <div class="bg-gray-800 flex relative z-20 items-center overflow-hidden">
        <div class="container mx-auto px-6 flex relative py-16">
            <div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20">
                <span class="w-20 h-2 bg-[#e4e2dd] mb-12"></span>
                <h1
                    class="font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-none text-[#e4e2dd]">
                    Bla
                    <span class="text-5xl sm:text-7xl"> bla bla</span>
                </h1>
                <p class="text-sm sm:text-base text-[#e4e2dd] ">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita alias quibusdam nisi debitis vero
                    voluptate tempore animi necessitatibus veniam minima ab iusto velit nesciunt, dolores amet incidunt
                    inventore minus aperiam.
                </p>
            </div>
            <div class="hidden sm:block sm:w-1/3 lg:w-3/5 relative">
                <img src="/assets/figure.png" class="max-w-md md:max-w-lg m-auto" />
            </div>
        </div>
    </div>
</main>
